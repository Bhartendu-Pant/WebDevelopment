
<!DOCTYPE html>

<head>
    
    <title>Form</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <form action="https://www.thecodehelp.com" target="_blank">
        <label for="username">Name</label>
        <input type="text" name="username" placeholder="Enter your name">
        <br>
        <label for="usermail">Email</label>
        <input type="email" name="usermail" placeholder="Enter your Email">
        <br>
        <label for="contact">Contact Number</label>
        <input type="number" name="contact">
        <br>
        <label for="Gender">Gender</label>
        <select name="Gender">
            <option>Male</option>
            <option>Female</option>
            <option>Non Binary</option>
        </select>
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob">
        <br>
        <label for="term">Rating</label>
        <label for="1">1</label>
        <input type="radio"  value="1" >
        <label for="2">2</label>
        <input type="radio"  value="2">
        <label for="3">3</label>
        <input type="radio"  value="3">
        <label for="4">4</label>
        <input type="radio"  value="4">
        <label for="5">5</label>
        <input type="radio"  value="5">
        <br>
        Enter your message<br>
        <textarea name="textarea" placeholder="Enter your Message" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
        <br>
    </form>
    <br>
    <a href="https://www.youtube.com" target="_blank"><img src="youtube.jfif" alt="youtube logo" height="40" width="60"/></a>
    <a href="https://www.instagram.com" target="_blank"><img src="insta.jfif" alt="insta logo" height="40" width="40"/></a>
    <a href="https://web.telegram.org" target="_blank"><img src="telegram.jfif" alt="telegram logo" height="40" width="60"/></a>

</body>
</html>
