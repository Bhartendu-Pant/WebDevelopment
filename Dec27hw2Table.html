<!DOCTYPE html>

<head>
   
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <table border="1px solid black">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Time Table</th>
        </tr>
        <tr>
            <th colspan="2">Time</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>From</th>
            <th>To</th>
        </tr>
        <tr>
            <td style="background-color:rgb(131, 203, 226);" rowspan="2">Tuesday</td>
            <td rowspan="2">9:00 PM</td>
            <td rowspan="2">11:00 PM</td>
            <td >Data Structure And Algorithm By LB</td>
        </tr>
        <tr>
            <td>Web Development Dot Batch</td>
        </tr>
        <tr>
            <td style="background-color:rgb(131, 203, 226);" rowspan="3">Thursday</td>
            <td>7:00 PM</td>
            <td>9:00 PM</td>
            <td rowspan="2">Break</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>02:00 AM</td>
        </tr>
        <tr>
            <td>02:00 PM</td>
            <td>05:00 PM</td>
            <td rowspan="">Recursion & Back-Tracking</td>
        </tr>
        <tr>
            <td style="background-color:rgb(131, 203, 226);">Saturday</td>
            <td>08:00 AM</td>
            <td>12:00 PM</td>
            <td>OOPs</td>
        </tr>
        <tr>
            <td style="background-color:rgb(131, 203, 226);">Sunday</td>
            <td>08:00 AM</td>
            <td>12:00 PM</td>
            <td>DBMS</td>
        </tr>
    </table>
</body>
</html>
